<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid CSS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="grid">
			<p class="logo item">Site Title</p>
			<div class="nav-link item">Nav 1</div>
			<div class="nav-link item">Nav 2</div>
			<div class="nav-link item">Nav 3</div>

			<div class="post-title item">
				<p>Post Title</p>
			</div>
			<div class="post-meta item">
				<p>Post Meta</p>
			</div>
			<div class="main-content item">
				<p>Main Content</p>
			</div>
			<div class="main-content-image item">
				<p>Main Content Image</p>
			</div>

			<div class="sidebar item">
				<p>Sidebar</p>
			</div>
			<div class="ads item">
				<p>Ads</p>
			</div>
			<div class="other item">
				<p>Other Stuff</p>
			</div>

			<p class="footer item">&copy;2019 Footer</p>
		</div>
	</body>
</html>
